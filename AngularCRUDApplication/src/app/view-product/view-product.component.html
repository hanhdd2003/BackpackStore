<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>View Backpack</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home-Product" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i> &nbsp;Back</a>
          </div>
        </div>
      </div>       
      <table class="table table-striped table-hover table-bordered table-content">
        <tbody>
          <tr>
            <td>
              <label><b>ID</b></label>
            </td>
            <td>
              <span>{{ productDetail.id }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Type</b></label>
            </td>
            <td>
              <span>{{ productDetail.type }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Quantity</b></label>
            </td>
            <td>
              <span>{{ productDetail.quantity }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Price</b></label>
            </td>
            <td>
              <span>{{ productDetail.price }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Selled</b></label>
            </td>
            <td>
              <span>{{ productDetail.selled }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Description</b></label>
            </td>
            <td>
              <span>{{ productDetail.description }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Image</b></label>
            </td>
            <td>
              <span><img width="200" height="200" [src]="'http://localhost:8080/api/backpacks/image/'+ productDetail.imagePath" alt=""></span>              
            </td>
          </tr>
        </tbody>
      </table>       
    </div>
  </div>
</div>
