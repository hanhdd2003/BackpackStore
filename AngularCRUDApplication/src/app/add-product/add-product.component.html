<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>New Backpack</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home-Product" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Back</a>
          </div>
        </div>
      </div>
      <form #productForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Type" class="p-t-b-10">Type<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Type" required maxlength="255"
                [(ngModel)]="addProductForm.type" name="Type" #Type="ngModel">


            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="quantity" class="p-t-b-10">Quantity<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="quantity" required min="0"
                [(ngModel)]="addProductForm.quantity" name="quantity" #Quantity="ngModel">

            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Price<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="price" required min="0" [(ngModel)]="addProductForm.price"
                name="price" #Price="ngModel">

            </div>
          </div>


          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Description<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <textarea class="form-control" id="description" required [(ngModel)]="addProductForm.description"
                name="description" #Description="ngModel" rows="4" cols="50"></textarea>
            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Selled<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="selled" value="0" readonly
                [(ngModel)]="addProductForm.selled" name="selled" #Address="ngModel">

            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Image</label>
            </div>
            <div class="col-sm-9">
              <input type="file" class="form-control" id="image" (change)="onFileChange($event)" name="image">
            </div>
          </div>

        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="AddProduct(productForm.form.valid)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
