<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Backpack</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddProduct()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>ID</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Selled</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList" class="center-align">
            <td>{{ product.id }}</td>
            <td>{{ product.type }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.selled }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewProduct/', product.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditProduct/', product.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteProductConfirmation(product)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="productList.length == 0" colspan="6">No Product Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
